<!DOCTYPE html>
<html lang="en">
	<head> 
		<title>Remiting Electricity Bill</title>
		
	</head>
	<body style="background-color:rgba(158, 91, 91, 0.632);">

	<div class="container">
		<center><h1>Remiting Eletricity Bill </h1></center>
		<form>
		<center><div class="row">
			<div class="col-lg-6">
				<div class="form-group">
					<label>Total Unit / Kwh</label>
					<input type="text" class="form-control" name="unit" placeholder="Input total Unit">
				</div>
			</div></center>

			<center><div class="col-lg-6">
				<div class="form-group">
					<label for="">Meter Charge</label>
					<select class="form-control" name="meter">
						<option value="55">55 BDT</option>
						<option value="70">70 BDT</option>
					</select>
				</div></center>
			</div>
<center>			
			<div>
				<button type="submit" class="btn btn-primary">Calculate</button>
			</div></center>
		</div>
		</form>

		<hr>
		
				
			</tbody>
			
				<tr>
					<th></th>
					<th></th>
					<th>Bill</th>
					<th>$total BDT</th>
				</tr>
				<tr>
					<th></th>
					<th></th>
					<th>Meter Charge</th>
					<th>$meter BDT</th>
				</tr>
				<tr>
					<th></th>
					<th></th>
					<th>Total</th>
					<th>$newTotal BDT</th>
				</tr>
				<tr>
					<th></th>
					<th></th>
					<th>Vat</th>
					<th>$vat BDT</th>
				</tr>
				<tr>
					<th></th>
					<th></th>
					<th>G. Total</th>
					<th>$gTotal BDT</th>
				</tr>
			
		</table>
	</div>	
	</body>
</html>
